{% extends 'cart/header.html' %}
{% block title %}About | Cart{% endblock %}
{% block body %}
{% endblock %}
{% block content %}
<div class="container  align-middle" style="height: 60vh;margin-top: 20vh;">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="{% url 'Myorders' %}" class="btn btn-primary btn-lg">Go Back to Home </a><br>
                    <a href="{% url 'Myorders' %}" class="btn btn-warning btn-lg mt-2"><span
                            class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .error-template {
        padding: 40px 15px;
        text-align: center;
    }

    .error-actions {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .error-actions .btn {
        margin-right: 10px;
    }
</style>
<script>
    function myFunction() {
        location.href = localStorage.getItem('homeLink');
    }
</script>
{% endblock %}
