{% extends 'cart/header.html' %}
{% block title %}Register | Cart{% endblock %}
{% block body %}
{% endblock %}
{% block content %}
{% load static %}
<section class="h-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="{% static 'cart/Mob.png' %}"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; transform: rotate(20deg);"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-4 text-black">
                                <h3 class="mb-4 text-center">Registeration Form</h3>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m"
                                                class="form-control form-control-l" />
                                            <label class="form-label" for="form3Example1m">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n"
                                                class="form-control form-control-l" />
                                            <label class="form-label" for="form3Example1n">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m1"
                                                class="form-control form-control-l" />
                                            <label class="form-label" for="form3Example1m1">Mobile No.</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n1"
                                                class="form-control form-control-l" />
                                            <label class="form-label" for="form3Example1n1">Email ID</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-l" />
                                    <label class="form-label" for="form3Example8">Address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example90" class="form-control form-control-l" />
                                    <label class="form-label" for="form3Example90">Pincode</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example99" class="form-control form-control-l" />
                                    <label class="form-label" for="form3Example99">City</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example99" class="form-control form-control-l" />
                                    <label class="form-label" for="form3Example99">State</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example99" class="form-control form-control-l" />
                                    <label class="form-label" for="form3Example99">Country</label>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-light btn-sm">Reset all</button>
                                    <button type="button" class="btn btn-warning btn-sm ms-2">Submit form</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
<script>
    function myFunction() {
        location.href = localStorage.getItem('homeLink');
    }
</script>
{% endblock %}
